<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" id="favicon">
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div id="score" class="score">0</div>
        </div>
        
        <div class="sidebar">
            <div class="game-logo">
                <canvas id="logoCanvas" width="200" height="80"></canvas>
                <h2>Flappy Bird</h2>
            </div>
            <div id="leaderboard" class="leaderboard">
                <h3>排行榜</h3>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
    </div>

    <!-- 开始界面 -->
    <div id="startScreen" class="modal">
        <div class="modal-content">
            <h1>Flappy Bird</h1>
            <div class="form-group">
                <label for="playerNameInput">玩家昵称:</label>
                <input type="text" id="playerNameInput" placeholder="请输入昵称" maxlength="20" required>
            </div>
            <div class="form-group">
                <label>选择难度:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">简单</button>
                    <button class="difficulty-btn" data-difficulty="normal">普通</button>
                    <button class="difficulty-btn" data-difficulty="hard">困难</button>
                </div>
            </div>
            <p class="instructions">点击或按空格键控制小鸟飞行</p>
        </div>
    </div>

    <!-- 游戏结束界面 -->
    <div id="gameOverScreen" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <p class="final-score">得分: <span id="finalScore">0</span></p>
            <p class="player-info">玩家: <span id="currentPlayer"></span></p>
            <div class="button-group">
                <button id="submitScore">提交分数</button>
                <button id="restartBtn">重新开始</button>
                <button id="changePlayer">更换玩家</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="leaderboard.js"></script>
    <script src="logo.js"></script>
</body>
</html>
